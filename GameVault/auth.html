<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <title>GameVault — Auth</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<main class="container">
    <section class="panel">
        <h2>Авторизация</h2>
        <p>Если вы вернулись с провайдера (Steam/Discord) — здесь можно показать результат.</p>
        <pre id="info">Ожидание ответа...</pre>
        <p class="muted">Примечание: для реального OAuth требуется backend (server.js).</p>
    </section>
</main>

<script>
    // Если используется implicit flow (access_token в хеше) — покажем его (demo)
    const info = document.getElementById('info');
    const hash = location.hash.substring(1);
    if(hash){
      const params = new URLSearchParams(hash);
      const token = params.get('access_token') || params.get('code') || '—';
      info.textContent = JSON.stringify({ token }, null, 2);
    } else {
      info.textContent = 'Токен не найден в URL. Если вы используете server-side OAuth, сервер редиректит на клиент.';
    }
</script>
</body>
</html>
