<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GameVault — Catalog</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="gv-body">
<header class="gv-header">
    <a class="gv-logo" href="index.html">GameVault</a>
    <nav class="gv-nav">
        <a href="catalog.html" class="active">Catalog</a>
        <a href="about.html">About</a>
    </nav>
</header>


<main class="container">
    <section class="catalog-toolbar">
        <div class="left">
            <input id="catalog-search" placeholder="Поиск по каталогу..." />
        </div>
        <div class="right">
            <select id="catalog-genre"><option value="all">Все жанры</option></select>
            <select id="catalog-sort"><option value="popular">По популярности</option><option value="rating">По рейтингу</option><option value="alpha">A → Z</option></select>
        </div>
    </section>


    <section id="catalog-grid" class="card-grid"></section>


</main>


<footer class="gv-footer">
    <div>© <span id="year2"></span> GameVault</div>
</footer>


<script src="script.js"></script>
</body>
</html>
