<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>GameVault — Каталог</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
</head>
<body>
<header class="topbar neon">
    <div class="logo">GameVault</div>
    <nav class="nav">
        <a href="#/catalog" data-route>Каталог</a>
        <a href="#/news" data-route>Новости</a>
        <a href="#/contacts" data-route>Контакты</a>
        <a href="#/favorites" data-route>Избранное <span id="fav-count" class="badge">0</span></a>
    </nav>
    <div class="actions">
        <input id="search" class="search" placeholder="Поиск игр, жанров..." />
        <button id="btn-login" class="btn neon-small">Войти (Discord)</button>
    </div>
</header>

<main id="app" class="container">
    <!-- Views рендерятся JS -->
</main>

<!-- Модальное окно с описанием игры -->
<div id="modal" class="modal" aria-hidden="true">
    <div class="modal-content neon">
        <button class="modal-close" id="modal-close">&times;</button>
        <div id="modal-body"></div>
    </div>
</div>

<template id="card-template">
    <article class="card neon">
        <img class="card-cover" alt="">
        <div class="card-body">
            <h3 class="card-title"></h3>
            <p class="card-meta"></p>
            <div class="card-actions">
                <button class="btn btn-primary btn-details">Описание</button>
                <button class="btn btn-fav">❤</button>
            </div>
        </div>
    </article>
</template>

<script src="app.js" defer></script>
</body>
</html>
